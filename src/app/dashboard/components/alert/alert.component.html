<div class="alert" [ngClass]="type">
  <div class="alert-icon" [ngClass]="type + '-icon'"></div>
  <div class="alert-content">
    <h3 class="alert-title" *ngIf="title">{{ title }}</h3>
    <p class="alert-message">{{ message }}</p>
  </div>
  <button *ngIf="buttonText" class="alert-btn" [ngClass]="type + '-btn'" (click)="onButtonClick()">
    {{ buttonText }}
  </button>
</div>
