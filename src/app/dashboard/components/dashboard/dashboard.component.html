<div class="dashboard-container">
    <app-sidebar 
      [collapsed]="sidebarCollapsed"
      (toggle)="toggleSidebar()">
    </app-sidebar>
    
    <div class="main-content" [ngClass]="{'expanded': sidebarCollapsed}">
      <app-header
        title="Dashboard"
        [notificationCount]="3"
        doctorName="Dr. Farah Ahmed"
        doctorInitial="F">
      </app-header>
      
     
      <app-alert
        type="critical"
        title="Critical Patient Alert"
        message="Patient Nusrat Islam's heart rate is abnormally high (115 bpm). Immediate attention required."
        buttonText="View">
      </app-alert>
      
     
      <div class="row g-4 mb-4">
        <div class="col-md-6" *ngFor="let stat of stats">
          <app-stat-card 
            [title]="stat.title"
            [value]="stat.value"
            [icon]="stat.icon"
            [change]="stat.change"
            [colorClass]="stat.colorClass">
          </app-stat-card>
        </div>
      </div>
      
  
      <app-appointments-table
        [appointments]="appointments">
      </app-appointments-table>
      
     
      <app-patient-summary
        [patients]="patients">
      </app-patient-summary>
      
 
     
    </div>
  </div>
