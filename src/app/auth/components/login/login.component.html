<div class="login-page">
  <div class="login-container">
    <div class="login-header">
      <img src="assets/images/logo.png" alt="MoNeCa Logo" class="header-logo">
      <h1 class="header-title">Doctor Portal</h1>
      <p class="header-subtitle">Access your patient management dashboard</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div *ngIf="errorMessage" class="error-container">
        <span class="error-icon">âš </span>
        <span class="error-message">{{ errorMessage }}</span>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="Enter your email"
          autocomplete="email">
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" 
             class="form-error">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Enter your password"
          autocomplete="current-password">
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" 
             class="form-error">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
          <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <div class="remember-forgot">
        <label class="remember-me">
          <input
            type="checkbox"
            class="checkbox"
            id="remember">
          <span class="checkbox-label">Remember me</span>
        </label>

        <a routerLink="/auth/forgot-password" class="forgot-link">
          Forgot password?
        </a>
      </div>

      <button 
        type="submit" 
        class="submit-btn"
        [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Sign In</span>
        <div *ngIf="isLoading" class="spinner"></div>
      </button>

      <div class="register-link">
        Don't have an account?
        <a routerLink="/auth/signup">Register here</a>
      </div>
    </form>
  </div>
</div>
