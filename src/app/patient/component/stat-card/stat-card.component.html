<div class="stat-card" [ngClass]="colorClass">
    <div class="card-icon">
      <i [class]="icon"></i>
    </div>
    <div class="card-content">
      <h3 class="card-title">{{ title }}</h3>
      <div class="card-value">{{ value }}</div>
      <div class="card-change">{{ change }}</div>
    </div>
  </div>
